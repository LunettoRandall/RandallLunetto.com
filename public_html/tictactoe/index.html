<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div id='container'></div>
    <div class='info'>

            <h1><a href="http://randalllunetto.com/" class="hvr-grow">
                Back to Home Page </a></h1>

    <h2>Tic-Tac-Toe</h2>
    <ul id="game">
        <!-- first row -->
        <li data-pos="0,0"></li>
        <li data-pos="0,1"></li>
        <li data-pos="0,2"></li>
        <!-- second row -->
        <li data-pos="1,0"></li>
        <li data-pos="1,1"></li>
        <li data-pos="1,2"></li>
        <!-- third row -->
        <li data-pos="2,0"></li>
        <li data-pos="2,1"></li>
        <li data-pos="2,2"></li>
    </ul>

    <button id="reset-game">Reset Game</button>

    <!-- Game Messages -->
    <div id="game-messages">
        <span class="player-x-win">Player One Wins</span>
        <span class="player-o-win">Player Two Wins</span>
        <span class="draw">Draw Game</span>
    </div>

    <aside id="nfo">
        <h2>Who's Turn</h2>
        <div id="whos-turn" class="x">
            <span class="x">Player 1</span>
            <span class="o">Player 2</span>
        </div>

        <h3>Score Card</h3>
        <div id="score">
            Player 1: <span id="player-one-score">0</span> <br/>
            Player 2: <span id="player-two-score">0</span> <br/>
        </div>
    </aside>
</div>
<script type="text/javascript" src="logic.js"></script>

</body>
</html>
